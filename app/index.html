<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta description="tg41player is music player for SoundCloud" />
<title>tg41player</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<link rel="stylesheet" href="./css/content.css" />
<link rel="icon" href="./img/icon_16.png" type="image/x-icon" />
<link rel="shortcut icon" href="./img/icon_16.png" type="image/x-icon" />

<script>

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  ga('create', 'UA-396851-4', 'auto');
  ga('send', 'pageview');

</script>
</head>
<body>

<div class="header">
  <h1><span class="glyphicon glyphicon-equalizer" aria-hidden="true"></span> tg41player</h1>

  <div class="volume_controller">
    <span id="volume_icon" class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
    <a href="javascript:void(0);" onclick="setVolume('0.1');" id="v1">||</a><a href="javascript:void(0);" onclick="setVolume('0.2');" id="v2">||</a><a href="javascript:void(0);" onclick="setVolume('0.3');" id="v3">||</a><a href="javascript:void(0);" onclick="setVolume('0.4');" id="v4">||</a><a href="javascript:void(0);" onclick="setVolume('0.5');" id="v5">||</a><a href="javascript:void(0);" onclick="setVolume('0.6');" id="v6">||</a><a href="javascript:void(0);" onclick="setVolume('0.7');" id="v7">||</a><a href="javascript:void(0);" onclick="setVolume('0.8');" id="v8">||</a><a href="javascript:void(0);" onclick="setVolume('0.9');" id="v9">||</a><a href="javascript:void(0);" onclick="setVolume('1');" id="v10">||</a>
  </div>

  <div class="icon_music"><a href="javascript:void(0);" onclick="moveTo('playlist_area');"><span class="glyphicon glyphicon-music" aria-hidden="true"></span> Playlist</a></div>

  <div class="icon_search"><a href="javascript:void(0);" onclick="moveTo('search_area');"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search</a></div>

  <div class="cover">
    <ul>
      <li><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search your favorite Tracks</li>
      <li><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add to Playlist</li>
      <li><span class="glyphicon glyphicon-music" aria-hidden="true"></span> Play</li>
    </ul>
    <div class="note">iPhone / iPad / iPod touch user, please "Add to Home Screen". Otherwise it doesn't work.</div>
  </div>

  <iframe width="100%" height="180" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url="></iframe>

</div><!-- /header -->

<div class="container">

  <div class="search_area">
    <form id="search_form" action="">
    <div class="input-group">
      <input type="text" id="keyword" class="form-control" aria-label="Text input with segmented button dropdown" placeholder="Enter Keyword">
      <div class="input-group-btn">
        <button type="submit" id="dropdown_menu" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search Track</button>
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
        <ul class="dropdown-menu dropdown-menu-right" visibleTag="#visibleValue">
          <li><a href="javascript:void(0)" onclick="changeSearchMode('track');"><span class="glyphicon glyphicon-search" aria-hidden="true" value="track"></span> Search Track</a></li>
          <li><a href="javascript:void(0)" onclick="changeSearchMode('playlist');"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search Playlist</a></li>
        </ul>
      </div>
    </div>
    </form>
    <div id="result"></div>
  </div>

  <div class="playlist_area">
    <div id="controller"></div>
    <div id="playlist"></div>
  </div>

</div><!-- /container -->

<div class="footer">
  <span class="produced">Produced by <a href="http://twitter.com/ohnokenichi">Ohno Kenichi</a> ,</span>

</div><!-- footer -->

</html>
